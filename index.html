<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ALT Badminton - La Teste</title>
  <style>
    :root{--blue:#0b5bd7;--yellow:#ffd400}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;color:#222}
    header{background:linear-gradient(90deg,var(--blue),#0b73ff);color:white;padding:24px}
    .brand{display:flex;align-items:center;gap:16px}
    .brand img{height:64px}
    main{padding:24px}
    .cta{background:var(--yellow);color:#002;display:inline-block;padding:10px 16px;border-radius:6px;text-decoration:none}
    footer{background:#f4f6fb;padding:12px;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="assets/logo.png" alt="ALT Badminton logo" onerror="this.style.display='none'">
      <div>
        <h1>ALT Badminton</h1>
        <div>Club de La Teste‑de‑Buch</div>
      </div>
    </div>
  </header>
  <main>
    <h2>Bienvenue au club ALT Badminton</h2>
    <p>Nous proposons des entraînements pour tous niveaux, des compétitions et des événements conviviaux.</p>
    <h3>Horaires</h3>
    <ul>
      <li>Mardi 19:00–21:00 — Adultes</li>
      <li>Jeudi 18:00–20:00 — Jeunes</li>
    </ul>
    <p><a class="cta" href="mailto:contact@alt-badminton-la-teste.org">Contactez‑nous</a></p>
  </main>
  <footer>
    © ALT Badminton — La Teste‑de‑Buch
  </footer>
</body>
</html>
